<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁRBOL BINARIO DE BÚSQUEDA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenido">
        <h1>ABB</h1>
        <div class="contenedor1">
            <p class="parrafo">Inserta un dato por agregar al árbol.</p>
            <input type="text" id="input_agg"></input>
            <button id="boton_agg">AGREGAR</button>
            <p class="parrafo">Inserta un dato por eliminar del árbol.</p>
            <input type="text" id="input_elim"></input>
            <button id="boton_elim">ELIMINAR</button>
            <p class="parrafo">Inserta un dato por buscar.</p>
            <input type="text" id="input_buscar"></input>
            <button id="boton_buscar">BUSCAR DATO</button>
            <p class="parrafo">Imprime el recorrido PreOrden.</p>
            <button id="boton_preorden">IMPRIMIR RECORRIDO</button>
            <p class="parrafo">Imprime el recorrido InOrden.</p>
            <button id="boton_inorden">IMPRIMIR RECORRIDO</button>
            <p class="parrafo">Imprime el recorrido PostOrden.</p>
            <button id="boton_postorden">IMPRIMIR RECORRIDO</button>
            <p id="parrafo_resultado">RESULTADO</p>
        </div>
    </div>
    <script src="./script.js"></script>
    <footer>Copyright © 2024 Diego Barreras</footer>
</body>
</html>
